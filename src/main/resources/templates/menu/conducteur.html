<link rel="stylesheet" href="/css/tableForm.css">
<div th:replace="fragment/header::header"></div>

    <div class="container">
    <table class="table">
          <tr>
            <th scope="col">id_conducteur</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Modifier</th>
            <th scope="col">Suprimer</th>
          </tr>
          <tr th:each="conducteur:${conducteurs}">
            <td scope="row" th:text="${conducteur.id}"></td>
            <td th:text="${conducteur.nom}"></td>
            <td th:text="${conducteur.prenom}"></td>
            <td><a class="btn" th:href="@{/show/{id} (id=${conducteur.id})}"> Modifier</a></td>
            <td><a class="btn" th:href="@{/delete/{id} (id=${conducteur.id})}"> Supprimer</a></td>
          </tr>
      </table>
    </div>
    
     <div class="container">
        <form class="form" method="post" th:action="@{/conducteur}" th:object="${conducteur}">
            <div class="mb-3">
              <input type="hidden" class="form-control" name="id">
              <label>Nom</label>
              <input type="text" class="form-control" name="nom">
              <label>Prenom</label>
              <input type="text" class="form-control" name="prenom">
            </div>
        <button type="submit" class="btnAjoutConducteur">Ajouter Conducteur</button>
      </form>
    </div>
