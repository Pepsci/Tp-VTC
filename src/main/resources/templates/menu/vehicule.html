<link rel="stylesheet" href="/css/tableForm.css">
<meta charset="UTF-8">
<div th:replace="fragment/header::header"></div>

    <div class="container">
    <table class="table">
          <tr>
            <th scope="col">id_vehicule</th>
            <th scope="col">Marque</th>
            <th scope="col">Modele</th>
            <th scope="col">Couleur</th>
            <th scope="col">Immatriculation</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
          </tr>
          <tr th:each="vehicule:${vehicules}">
            <td th:text="${vehicule.id}"></td>
            <td th:text="${vehicule.marque}"></td>
            <td th:text="${vehicule.model}"></td>
            <td th:text="${vehicule.couleur}"></td>
            <td th:text="${vehicule.immatriculation}"></td>
            <td >
            </td>
            <td >
            <a class="btn" th:href="@{/deleteV/{id} (id=${vehicule.id})}">Supprimer</a>
            </td>
          </tr>
      </table>
    
        <form class="form" method="post" th:action="@{/vehicule}" th:object="${vehicule}">
            <div class="mb-3">
              <input type="hidden" class="form-control" name="id">
              <label>Marque</label>
	              <select type="text" class="form-control" name="marque">
	                  <option value="">Choisissez la marque</option>
		              <option value="Peugeot">Peugeot</option>
					  <option value="Mercedes">Mercedes</option>
					  <option value="Renault">Renault</option>
					  <option value="Volkswagen">Volkswagen</option>
					  <option value="Toyota">Toyota</option>
					  <option value="Citroën">Citroën</option>
					  <option value="Opel">Opel</option>
	              </select>
	          <label>Model</label>
	              <select type="text" class="form-control" name="model">
		              <option value="">Choisissez le Model</option>
		              <option value="5_porte">5 Portes</option>
		              <option value="3_porte">3 Portes</option>
		              <option value="break">Break</option>
		              <option value="cabriolet">Cabriolet</option>
		              <option value="van">Van</option>
	              </select>
              <label>Couleur</label>
	              <select type="text" class="form-control" name="couleur">
		              <option value="">Choisissez la couleur</option>
		              <option value="noir">Noir</option>
		              <option value="bleu">Bleu</option>
		              <option value="vert">Vert</option>
		              <option value="jaune">Jaune</option>
		              <option value="gris">Gris</option>
		              <option value="blanc">Blanc</option>
	              </select>
              <label>Immatriculation</label>
              <input type="text" class="form-control" name="immatriculation">
            </div>
        <button type="submit" class="btnAjoutConducteur">Ajouter Un Véhicule</button>
      </form>
    </div>
